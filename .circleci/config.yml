version: 2
jobs:
  build:
    docker:
      - image: cimg/node:18.20.5-browsers
      # - image: cimg/python:3.8.6-browsers
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            sudo npm i -g npm@8
            npm ci
            virtualenv venv
            . venv/bin/activate
            pip install -r requirements.txt
      - run:
          name: Run tests
          command: |
            npm test
            . venv/bin/activate
            nosetests -v tests/py
